<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css"/>
</head>
<body>
    <header>
        <ul>
            <li id="view-leaderboard">View Leaderboard</li>
            <li id="timer">Time Left: 60s</li>
        </ul>
    </header>

    <section class="wrapper">
        <h1 id ="question">Coding Quiz Challenge</h1>
        <p id ="message">Correct answers = 10 points<br>Incorrect answers = 10 second penalty<br>When you're ready click "Start Quiz."</p>
        <div class = "btn-wrapper"></div>
        <div id = "ans-validation"></div>
        <button id="start-btn">Start Quiz</button>
    </section>
    <section id="final-score-page">
        <h2>Your Score: <span id = "final-score"></span></h2>
        <form>
            <input id = "initials" type="text" placeholder="Enter Initials">
            <button id="submit-score-btn">Submit</button>
        </form>
    </section>
    <section id="leaderboard">
        <h2>Leaderboard</h2>
        <ol id ="leaderboard-list"></ol>
        <button onclick="location.reload();">Return to Start</button>
    </section>
    <script src="./assets/script.js"></script>

</body>
</html>
